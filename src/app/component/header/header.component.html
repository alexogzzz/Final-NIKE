<div class="top-bar">
    <a href="#">Buscar una tienda</a>
    <a href="#">Ayuda</a>
    <a routerLink="login">Iniciar sesi√≥n</a>
    <a routerLink="register">Registrarse</a>
</div>

<header class="header">
    <img class="logo" src="nikelogo.png" alt="Nike Logo">
    
    <nav class="nav-links">
        <a href="#">Novedades</a>
        <a routerLink="products">Productos</a>
        <a routerLink="form">Cuestionario</a>
    </nav>
    
    <div class="icons">
        <div class="search-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" placeholder="Buscar">
        </div>
        
        <button class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        </button>
        
        <button class="icon-btn" routerLink="/cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span *ngIf="cartItemCount() > 0" class="cart-count">{{ cartItemCount() }}</span>
        </button>
    </div>
</header>
