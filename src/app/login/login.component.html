<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="login-title">Iniciar sesión</h2>
    
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" formControlName="email" required class="form-control">
    </div>
  
    <div class="form-group">
      <label for="password" class="form-label">Contraseña:</label>
      <input id="password" type="password" formControlName="password" required class="form-control">
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid || isSubmitting" class="login-button">
      <span *ngIf="!isSubmitting">Iniciar sesión</span>
      <span *ngIf="isSubmitting">Procesando...</span>
    </button>
  </form>
</div>
