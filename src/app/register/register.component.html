<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2 class="register-title">Registrarse</h2>
    
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div class="form-group">
      <label for="name" class="form-label">Nombre:</label>
      <input id="name" type="text" formControlName="name" required class="form-control">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-text">
        El nombre es obligatorio
      </div>
    </div>
    
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" formControlName="email" required class="form-control">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-text">
        Introduce un email válido
      </div>
    </div>
  
    <div class="form-group">
      <label for="password" class="form-label">Contraseña:</label>
      <input id="password" type="password" formControlName="password" required class="form-control">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-text">
        La contraseña debe tener al menos 6 caracteres
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" required class="form-control">
      <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']" class="error-text">
        Las contraseñas no coinciden
      </div>
    </div>
  
    <div class="form-group">
      <label for="role" class="form-label">Rol:</label>
      <select formControlName="role" id="role" class="form-select">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid || isSubmitting" class="register-button">
      <span *ngIf="!isSubmitting">Registrarse</span>
      <span *ngIf="isSubmitting">Procesando...</span>
    </button>
  </form>
</div>
