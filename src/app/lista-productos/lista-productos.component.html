<div class="products-container">
  <h2 class="products-title">Nuestros Productos</h2>

  <div *ngIf="loading" class="loading-spinner">
    <div>Cargando productos...</div>
  </div>

  <div *ngIf="!loading && productos().length === 0" class="no-products">
    No hay productos disponibles en este momento.
  </div>

  <div *ngIf="!loading && productos().length > 0" class="products-grid">
    <div *ngFor="let producto of productos()" class="product-card">
      <div *ngIf="producto.productoOferta === 'true'" class="product-badge">Oferta</div>
      
      <div class="product-image-container">
        <img *ngIf="producto.img" [src]="producto.img" alt="{{producto.nombre}}" class="product-image">
        <img *ngIf="!producto.img" src="https://via.placeholder.com/300x300?text=Sin+Imagen" alt="Imagen no disponible" class="product-image">
      </div>
      
      <div class="product-info">
        <h3 class="product-name">{{producto.nombre}}</h3>
        <p class="product-price">{{producto.precio | currency:'EUR':'symbol'}}</p>
        <p class="product-description">{{producto.descripcion}}</p>
        <span class="product-type">{{producto.tipoProducto}}</span>
        
        <div class="product-actions">
          <button class="cart-button" (click)="addToCart(producto)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            AÃ±adir al carrito
          </button>
          
          <div class="admin-actions">
            <button class="edit-button" (click)="editProduct(producto.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              Editar
            </button>
            <button class="delete-button" (click)="deleteProduct(producto.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
